{% extends 'layout/base.html' %}
{% block content %}
{% if pages > 1 %}
<ul class="pagination mt-1">
    {% for i in range (1, pages +1) %}
    <li class="page-item">
        <a class="page-link" href="/?page={{ i }}">{{ i }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

{% if products %}

{% else %}
<div class="alert alert-info"> Không có thông tin!!!</div>
{% endif %}

{% endblock %}
